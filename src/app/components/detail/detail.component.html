<div class="detalle-container card p-4 mx-auto mt-4" *ngIf="jugador" style="max-width: 400px;">
    <h2 class="fw-bold">{{ jugador.nombre }} {{ jugador.apellidos }}</h2>
    <p><strong>Equipo:</strong> {{ jugador.equipo }}</p>
    <p><strong>Posición:</strong> {{ jugador.posicion }}</p>
    <p><strong>Edad:</strong> {{ jugador.edad }} años</p>
    <p><strong>Altura:</strong> {{ jugador.altura }}</p>
    
    <!-- Imagen con tamaño limitado -->
    <img
      [src]="jugador.foto"
      alt="{{ jugador.nombre }}"
      class="img-fluid rounded mt-3 detalle-foto"
    />
  </div>
